
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introducing Strong Spoon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/theme-toggle.js"></script>
  <script defer src="assets/js/form.js"></script>
</head>
<body>
  <header>
    <img src="assets/images/logo.jpg" alt="Strong Spoon Logo" class="logo"/>
    <h1>Introducing Strong Spoon</h1>
    <p class="tagline">Something powerful is coming...</p>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <section class="hero-image">
      <img src="assets/images/hero.jpg" alt="Strong Spoon Preview" style="max-width:100%; height:auto;"/>
    </section>

    <section class="guess">
      <h2>Guess What It Is</h2>
      <form id="guess-form">
        <label><input type="radio" name="guess" value="Gym gear"> Gym gear</label>
        <label><input type="radio" name="guess" value="Protein shake"> Protein shake</label>
        <label><input type="radio" name="guess" value="Lifestyle app"> Lifestyle app</label>
        <label><input type="radio" name="guess" value="Secret formula"> Secret formula</label>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Gmail" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <input type="text" name="address" placeholder="Address (optional)" />
        <button type="submit">Submit</button>
      </form>
      <p id="form-response"></p>
    </section>

    <section class="launch">
      <h3>Launching soon...</h3>
      <p>Follow us on Instagram: <a href="https://instagram.com/strongspoon.ca">@strongspoon.ca</a></p>
      <p>Contact: <a href="mailto:strongspoon.ca@gmail.com">strongspoon.ca@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Strong Spoon. All rights reserved.</p>
  </footer>
</body>
</html>
